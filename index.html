<!DOCTYPE html>
<html>
<head>
  <title>Consent Webcam Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
    video { width: 80%; max-width: 600px; margin-top: 20px; border: 2px solid #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Webcam Consent Test</h1>
  <p>Click "Allow" when prompted to share your camera.</p>
  <video id="video" autoplay playsinline></video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });
  </script>
</body>
</html>
